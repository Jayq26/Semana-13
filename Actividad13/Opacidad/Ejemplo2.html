<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de opacidad con hover</title>
    <link rel="stylesheet" href="../css/boton.css">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(0, 0, 0);
            opacity: 1; /* Opacidad inicial al 100% */
            transition: opacity 0.3s ease; /* Transici√≥n suave */
        }
        .box:hover {
            opacity: 0.5; /* Opacidad al 50% al hacer hover */
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <button><a href="../../index.html">Volver</a></button>
</body>
</html>
